[package]
name = "dtan_relay"
version = "0.1.0"
edition = "2021"

[dependencies]
nostr-sdk = { git = "https://github.com/rust-nostr/nostr.git", rev = "7351b86c17cb06869a69cb49645d2e9809a9c1a9", package = "nostr-sdk", features = ["ndb"] }
nostr-relay-builder = { git = "https://github.com/rust-nostr/nostr.git", rev = "7351b86c17cb06869a69cb49645d2e9809a9c1a9", package = "nostr-relay-builder" }
log = "0.4.22"
config = { version = "0.15.4", features = ["yaml"] }
pretty_env_logger = "0.5.0"
tokio = { version = "1.42.0", features = ["rt", "rt-multi-thread", "macros", "fs", "signal"] }
clap = { version = "4.5.23", features = ["derive"] }
anyhow = "1.0.95"
serde = { version = "1.0.216", features = ["derive"] }
